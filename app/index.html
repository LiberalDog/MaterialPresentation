  <script>
  function toggleFullScreen() {
    if ((document.fullScreenElement && document.fullScreenElement !== null) ||
     (!document.mozFullScreen && !document.webkitIsFullScreen)) {
       var icons = document.getElementsByClassName("fullscreenIcon");
       for(var i = 0; i < icons.length; i++){
         icons.item(i).icon = "clear";
       }
      if (document.documentElement.requestFullScreen) {
        document.documentElement.requestFullScreen();
      } else if (document.documentElement.mozRequestFullScreen) {
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullScreen) {
        document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
      }
    } else {
      var icons = document.getElementsByClassName("fullscreenIcon");
      for(var i = 0; i < icons.length; i++){
        icons.item(i).icon = "fullscreen";
      }
      if (document.cancelFullScreen) {
        document.cancelFullScreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitCancelFullScreen) {
        document.webkitCancelFullScreen();
      }
     }
    }
    function changeColors(selected){
      var toolbars = document.getElementsByTagName("paper-toolbar");
      var toolbar = toolbars.item(selected);
      var navbars = document.getElementsByClassName("navigation");
      switch (selected) {
        case 0:
          toolbar.style.background = "#0097A7";
          navbars.item(0).style.background = "#00ACC1";
          break;
        case 1:
          toolbar.style.background = "#1976D2";
          navbars.item(1).style.background = "#1E88E5";
          navbars.item(2).style.background = "#1E88E5";
          break;
        case 2:
          toolbar.style.background = "#00796B";
          navbars.item(3).style.background = "#00897B";
          navbars.item(4).style.background = "#00897B";
          break;
        case 3:
          toolbar.style.background = "#388E3C";
          navbars.item(5).style.background = "#43A047";
          navbars.item(6).style.background = "#43A047";
          break;
        case 4:
          toolbar.style.background = "#512DA8";
          navbars.item(8).style.background = "#5E35B1";
          break;
        }
    }
    var scope = document.querySelector('template[is="dom-bind"]');
    scope.selected = 0;
    window.addEventListener('WebComponentsReady', function() {
      changeColors(0);
    });
    scope._onPrevClick = function() {
      this.entryAnimation = 'slide-from-left-animation';
      this.exitAnimation = 'slide-right-animation';
      this.selected = this.selected === 0 ? 4 : (this.selected - 1);
      changeColors(this.selected);
    }
    scope._onNextClick = function() {
      this.entryAnimation = 'slide-from-right-animation';
      this.exitAnimation = 'slide-left-animation';
      this.selected = this.selected === 4 ? 4 : (this.selected + 1);
      changeColors(this.selected);
    }
  </script>
